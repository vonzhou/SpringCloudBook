spring.application.name=config-server
server.port=7001

# config git 仓库的配置信息
# 下面的URL如果使用HTTP，会报错：301 moved permanently
spring.cloud.config.server.git.uri=https://github.com/vonzhou/SpringCloudBook
spring.cloud.config.server.git.searchPaths=config-repo/
spring.cloud.config.server.git.username=vonzhou
spring.cloud.config.server.git.password=xxxxx

